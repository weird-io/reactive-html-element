<!DOCTYPE html>
<html lang="en" theme="default">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IoT Dashboard mockup</title>
    <link href="./styles/index.css" rel="stylesheet" />
  </head>

  <body>
    <div style="display: flex; gap: 2rem">
      <select id="entries" onchange="validateUserInputs()">
        <option selected="true" disabled="disabled">
          -- Entries number --
        </option>
        <option>120</option>
        <option>200</option>
        <option>520</option>
        <option>1000</option>
        <option>1400</option>
        <option>2000</option>
        <option>4200</option>
      </select>
      <select id="render-frequency" onchange="validateUserInputs()">
        <option selected="true" disabled="disabled">
          -- Desired render frequency --
        </option>
        <option value="1">1/sec</option>
        <option value="2">2/sec</option>
        <option value="5">5/sec</option>
        <option value="10">10/sec</option>
        <option value="20">20/sec</option>
        <option value="40">40/sec</option>
        <option value="60">60/sec</option>
      </select>
      <select id="template" onchange="validateUserInputs()">
        <option selected="true" disabled="disabled">-- Template --</option>
        <option>device-register</option>
        <option>device-details</option>
      </select>
      <button onclick="runTest()" disabled>Run Test</button>
    </div>
    <div style="display: flex; gap: 2rem; margin-top: 2rem">
      <p>Actual renders per second:</p>
      <p id="actual-renders">0</p>
      <p id="warning" style="display: none; color: red">
        &#9888; Low performance
      </p>
    </div>
    <div style="display: flex; gap: 2rem">
      <p>Average time per render:</p>
      <p id="render-time">0</p>
    </div>

    <main class="grid">
      <article>
        <section>
          <div class="column">
            <div class="content"></div>
          </div>
        </section>
      </article>
    </main>

    <script type="module" src="components/component.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
